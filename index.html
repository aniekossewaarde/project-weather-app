<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

<title>Weather App</title>

<link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
<div class="weather-app">
       <div class="overview"> <h1 id="city"></h1>
        <ul>
            <li>
            last updated: <span id="dateTime"></span>
            </li>
            <li id="description">
                
            </li>
        </ul> 
    </div>
        <div class="row">
            <div class="col-6">
                <div class="d-flex weather-temperature weather-temperature">
                <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="clear" id="icon"/>
                <div>
                <strong id="temperature"></strong><span class="units">°C | <a href="#">°F</a></span>
            </div>
            </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
            </div>
        </div>
    </div>
  
        <small>
            <a href="https://github.com/aniekossewaarde/project-weather-app" target="_blank">
            Open-source code</a> by <a href="https://www.linkedin.com/in/aniek-ossewaarde-88a17085/?originalSubdomain=es" target="_blank"> Aniek Ossewaarde</a>
        </small>
    
    </div>

<script src="src/app.js"></script>

</div>
</body>
</html>
